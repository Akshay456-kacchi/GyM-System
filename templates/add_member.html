{% extends 'navgition.html' %}

{% block body %}


<div class = 'container' style ='margin-top:60px'>

<h2 class ='text-center text-primary font-weight-bold'>Add Member </h2>
   <form method ='post'>
          {% csrf_token %}
          
          <label><b>Name</b></label>
          <input type = text name=name class='form-control' required>
   
          
          <label><b>Contact</b></label>
          <input type = text name=contact class='form-control' required>
          
          <label><b>Email</b></label>
          <input type = email name=emailid class='form-control' required>


          <label><b>Age</b></label>
          <input type = text name=age class='form-control' required>

          <label><b>Gender</b></label><br>
          <input type = 'text' name=gender class='form-control' >
          
          
          <label><b>PlanName</b></label>
          <select name=plan class='form-control'>
            {% for i in plan %}
             
             <option value ="{{i.name}}">{{i.name}}</option>
            
            {%endfor%}
          </select>
          
          

          <label><b>Join Date</b></label><br>
          <input type = date name=join_date class ='form-control' >
          
            
          <label><b>Expiry Date</b></label>
          <input type = date name=expiry_date class='form-control' required>

          <label><b>Intial Amount</b></label>
          <input type =text name=intial_amount class='form-control'required>
            <br>
          <input type = submit value=Submit class ='form-control btn btn-primary'>   
   </form>
</div>






{% ifequal error "no" %}
<script>
   alert('Record  Saved  Successfully');
   window.location=('{% url 'view_member' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
   <script>
     alert('Somthing went ,Please Try Again');
   
   </script>
{% endifequal %}



{% endblock %}
