{% extends 'navgition.html' %}

{% block body %}


<div class = 'container' style ='margin-top:60px'>

<h2 class ='text-center text-primary font-weight-bold'>View_Enquiry </h2>
   
    <table id ="example" class = "table table-hover">
      <thead>
          <tr>
          
          <th>Name</th>
          <th>Address</th>
          <th>age</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Contact</th>
         
          
          
          </tr>
      
      </thead>
      
      <tbody>
         {% for i in enq %}
         
         <tr> 
              <td>{{i.name}} </td>
              <td>{{i.address}} </td>
              <td>{{i.age}} </td>
              <td>{{i.gender}} </td>
              <td>{{i.email}} </td>
              <td><a class ="btn btn-danger"href = "{% url 'delete_enquiry' i.id %}" onclick ="return confirm('Are You Sure?')">Delete</a></td>
              
         </tr> 
         {% endfor %}
      
      </tbody>
    
    </table>

</div>


 {% endblock %}
